---
$schema: xorcery-configuration-api-schema.json

instance:
  host: "server"
  domain: "xorcery.test"
  resources: "{{ instance.home }}/../classes"
  home: "{{ SYSTEM.user_dir }}/target/xorcery"

application:
  name: "xorcery-test"

hk2:
  threadPolicy: "USE_NO_THREADS"
  names:
    - xorcerytest

dns.client.hosts:
  - name: server.xorcery.test
    url: 127.0.0.1

defaults:
  test: true
