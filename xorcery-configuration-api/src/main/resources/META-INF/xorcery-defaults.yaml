---
$schema: xorcery-configuration-api-schema.json
instance:
  id: "{{ instance.host}}.{{ application.name}}"
  host: "{{ CALCULATED.hostName }}"
  fqdn: "{{ instance.host }}.{{ instance.domain }}"
  ip: "{{ CALCULATED.ip | null }}"
  domain: "xorcery.test"
  environment: development
  tags: []
  home: "{{ SYSTEM.user_dir }}"
  resources: "{{ instance.home }}"
  uri: "http://{{ instance.fqdn }}/"
  api: "{{ instance.uri }}api/"
  locale: null

application:
  name: "application"
  version: "unknown"

system: {}

defaults:
  enabled: true
  connectTimeout: 5s
  idleTimeout: -1s
  development: false

hk2:
  threadPolicy: "FULLY_THREADED"
  threadCount: 1
  runLevel: 20
  immediateScope:
    enabled: true
    state: "RUNNING"
  threadScope:
    enabled: true
  names:
    - default
    - xorcery

DefaultRunLevelContext:
  enabled: true
