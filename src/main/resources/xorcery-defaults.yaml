name: genericserver
host: localhost
home: "{{ ENV.HOME | SYSTEM.user_dir }}"
build_resources: "{{ home }}/target/classes"
resources: "{{ ENV.RESOURCES | build_resources }}"

environment: development
tag: default

idle_timeout: -1

server:
  port: 8889
  idle_timeout: "{{ idle_timeout }}"

  http2:
    enabled: true

  http3:
    enabled: false

  ssl:
    enabled: true
    port: 8443
    trustall: true
    wantclientauth: true
    keystore:
      type: "PKCS12"
      path: "{{ resources }}/keystore.p12"
      password: "password"
    truststore:
      type: "PKCS12"
      path: "{{ resources }}/truststore.jks"
      password: "password"

client:
  ssl:
    enabled: true
    trustall: true
    keystore:
      type: "PKCS12"
      path: "{{ resources }}/keystore.p12"
      password: "password"
    truststore:
      type: "PKCS12"
      path: "{{ resources }}/truststore.jks"
      password: "password"

jaxrs:
  register:
    - com.exoreaction.xorcery.service.registry.RegistryService$Feature
  packages:
    - com.exoreaction.xorcery.jaxrs
    - com.exoreaction.xorcery.server.resources
    - com.exoreaction.xorcery.service

reactivestreams:
  allowlocal: false

registry:
  master: https://localhost:8443/
  dnsdiscovery: false

conductor:
  templates: []
#    - /conductor/metrics.yaml
#    - /conductor/metrics_opensearch.yaml
#    - /conductor/logging_opensearch.yaml
#    - /conductor/requestlog_opensearch.yaml
#    - /conductor/certmanager.yaml

certificatemanager:
  is_master: true
  renew_on_startup: true

# Logging
log4jappender: {}

soutlogging: {}

logs: {}

requestlog: {}

# Metrics
metrics: {}

soutmetrics: {}

jmxmetrics: {}

# Domain events
neo4jdatabase:
  path: "{{ home }}/neo4j"
  settings:
    dbms:
      allow_upgrade: true

neo4jprojections: {}

eventstore:
  url: "esdb://{{ ENV.EVENTSTORE_HOST | \"localhost\" }}:2113?tls=false"

opensearch:
  url: "http://{{ ENV.OPENSEARCH_HOST | \"localhost\" }}:9200"
  component_templates: {}
  index_templates: {}

domainevents: {}

# Misc
visualizer: {}
