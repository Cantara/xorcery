environment: development
tag: default

server:
  port: 8889

reactivestreams:
  allowlocal: true

registry:
  master: http://localhost:8889/

conductor:
  enabled: true

# Logging
log4jappender:
  enabled: true

soutlogging:
  enabled: false

# Metrics
metrics:
  enabled: true

soutmetrics:
  enabled: false

jmxmetrics:
  enabled: true

# Domain events
neo4jdatabase:
  enabled: true
  databases:
    neo4j:
      foo: bar

neo4jdomainevents:
  enabled: true

eventstore:
  enabled: false
  url: esdb+discover://localhost:2113?tls=false

mapdbdomainevents:
  enabled: false

domainevents:
  enabled: true

greeter:
  enabled: true

# Misc

visualizer:
  enabled: false

