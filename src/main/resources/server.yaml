host: localhost

environment: development
tag: default

idle_timeout: -1

server:
  port: 8889
  secure_port: 8443
  idle_timeout: "{{ idle_timeout }}"

reactivestreams:
  allowlocal: false

registry:
  master: https://localhost:8443/

conductor:
  enabled: true
  templates:
    - /conductor/templates.yaml
    - /conductor/certmanager.yaml
#    - /conductor/forum.yaml

certificatemanager:
  enabled: true
  is_master: true
  renew_on_startup: true

# Logging
log4jappender:
  enabled: true

soutlogging:
  enabled: true

# Metrics
metrics:
  enabled: true

soutmetrics:
  enabled: false

jmxmetrics:
  enabled: true

# Domain events
neo4jdatabase:
  enabled: true
  databases:
    neo4j:
      foo: bar

neo4jdomainevents:
  enabled: true

eventstore:
  enabled: false
  url: esdb+discover://localhost:2113?tls=false

mapdbdomainevents:
  enabled: false

domainevents:
  enabled: true

greeter:
  enabled: true

# Misc

visualizer:
  enabled: false

