data:
  - id: metrics_opensearch
    type: grouptemplate
    attributes:
      name: Metrics to OpenSearch
      sources:
        pattern: type=='metrics'
        configuration:
          delay: PT5S
          filter:
            - java.lang:type=OperatingSystem
          rel: opensearch
      consumers:
        pattern: type=='opensearch'
        configuration:
          index: "metrics-{{environment}}-{{tag}}-%1$tF"
