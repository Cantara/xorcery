data:
    - id: domainevents_eventstore
      type: grouptemplate
      attributes:
        name: Forum events into EventStore
        sources:
          pattern: rel=='domainevents'
        consumers:
          pattern: type=='eventstore'

    - id: eventstore_neo4jprojection
      type: grouptemplate
      attributes:
        name: Forum events from EventStore into Neo4j
        sources:
          pattern: rel=='eventstorestreams'
          configuration:
            stream: development-default-forum
        consumers:
          pattern: type=='neo4jprojections'
          configuration:
            database: neo4j

    - id: eventstore_opensearch
      type: grouptemplate
      attributes:
        name: Forum events from EventStore into OpenSearch
        sources:
          pattern: rel=='eventstorestreams'
          configuration:
            stream: development-default-forum
        consumers:
          pattern: type=='opensearch'
          configuration:
            type: domainevents
            index: domainevents-development-default-forum
