data:
  - id: log4j_sysout
    type: grouptemplate
    attributes:
      name: Log4j HTTP requests to Sysout
      sources:
        pattern: rel=='logevents' and environment=='{{ environment }}'
        many: true
        parameters:
          category: jetty
      consumers:
        pattern: type=='soutlogging'

  - id: metrics_sysout
    type: grouptemplate,
    attributes:
      name: Log metrics to Sysout
      sources:
        pattern: rel='metricevents'
        many: true
      consumers:
        pattern: type=='soutmetrics'

  - id: metrics_jmx
    type: grouptemplate,
    attributes:
      name: Expose metrics to JMX for VisualVM integration
      sources:
        pattern: rel='metricevents'
        many: true
      consumers:
        pattern: type=='jmxmetrics'

