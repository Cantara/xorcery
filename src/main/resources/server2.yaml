environment: development
tag: default

server:
  port: 8881
  secure_port: 8444

registry:
  master: https://localhost:8443/
  dnsdiscovery: false

conductor:
  enabled: true
  templates:
    - /conductor/templates.yaml
    - /conductor/certmanager.yaml
#    - /conductor/forum.yaml

log4jappender:
  enabled: true

loggingconsumer:
  enabled: true

soutlogging:
  enabled: false

soutmetrics:
  enabled: false

domainevents:
  enabled: false

mapdbdomainevents:
  enabled: false

greeter:
  enabled: false

visualizer:
  enabled: false

neo4jdatabase:
  enabled: false

neo4jdomainevents:
  enabled: false

eventstore:
  enabled: false
  url: esdb+discover://localhost:2113?tls=false

metrics:
  enabled: true

jmxmetrics:
  enabled: false

reactivestreams:
  allowlocal: false
