<tbody class="form">
<tr><th colspan="2">{{type}}</th></tr>
<form action="" METHOD="POST">
    {{#each attributes.toMap.entrySet}}
        <tr><td>{{key}}</td><td><input type="text" name="{{key}}">{{value}}</input></td></tr>
    {{/each}}
    <tr><td colspan="2"><input type="submit" value="POST"></td></tr>
</form>
</tbody>
