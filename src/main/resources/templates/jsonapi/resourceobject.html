<table class="resource" id="{{id}}-{{type}}">
    <thead>
    <tr>
        <th colspan="2"><span class="resource_type">{{type}}</span>:<span class="resource_id">{{id}}</span></th>
    </tr>
    </thead>

    {{#with this.links}}
        {{> "jsonapi/links"}}
    {{/with}}

    {{#with this.attributes}}
        {{> "jsonapi/attributes"}}
    {{/with}}

</table>
