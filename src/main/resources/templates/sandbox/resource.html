<table class="resource" id="{{id}}-{{type}}" border="1">
    <caption><strong class="resource_type">{{type}}</strong> <span class="resource_id">{{id}}</span></caption>
    {{#with links}}
    <tr><td>
        {{> "sandbox/links"}}
    </td></tr>
    Has links
    {{/with}}

    {{#with attributes}}
    Has attributes
    {{/with}}

</table>
