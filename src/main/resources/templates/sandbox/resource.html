<table class="resource" id="{{id.string}}-{{type.string}}">
    <thead>
    <tr>
        <th colspan="2"><span class="resource_type">{{type.string}}</span>:<span class="resource_id">{{id.string}}</span></th>
    </tr>
    </thead>

    {{#with this.links.entrySet}}
        {{> "sandbox/links"}}
    {{/with}}

    {{#with this.attributes.entrySet}}
        {{> "sandbox/attributes"}}
    {{/with}}

</table>
