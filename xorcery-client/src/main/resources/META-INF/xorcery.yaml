---
client:
  enabled: true

  properties:


  idle_timeout: "{{ idle_timeout }}"
  http2:
    enabled: true

  ssl:
    enabled: true
    trustall: true
    keystore:
      type: "PKCS12"
      path: "META-INF/keystore.p12"
      password: "password"
    truststore:
      type: "PKCS12"
      path: "META-INF/truststore.jks"
      password: "password"
