---
client:
  enabled: true
  http2:
    enabled: true

  ssl:
    enabled: true
    trustall: true
    keystore:
      type: "PKCS12"
      path: "{{ resources }}/keystore.p12"
      password: "password"
    truststore:
      type: "PKCS12"
      path: "{{ resources }}/truststore.jks"
      password: "password"
