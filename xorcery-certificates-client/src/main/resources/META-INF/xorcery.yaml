certificates:
  client:
    enabled: "{{ defaults.enabled }}"
    uri: "srv://_certificates._sub._https._tcp"
    renewOnStartup: false
keystores:
  keystore:
    path: "META-INF/keystore.p12"
    password: "password"
  truststore:
    path: "META-INF/truststore.p12"
    password: "password"
    addRootCa: true
