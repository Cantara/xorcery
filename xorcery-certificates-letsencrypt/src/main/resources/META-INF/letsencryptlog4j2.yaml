Configuration:
  name: Xorcery Let's Encrypt DNS authenticator
  status: warn
  properties:
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%msg%n%throwable"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: STDOUT
