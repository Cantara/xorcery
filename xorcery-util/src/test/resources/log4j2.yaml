Configuration:
  name: Xorcery tests
  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        #          Pattern: "%d [%t] %-5level %marker %c{1.}: %msg%n%throwable"
        Pattern: "%-5level %marker %c{1.}: %msg%n%throwable"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: STDOUT
