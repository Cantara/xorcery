opensearch:
  enabled: "{{ defaults.enabled }}"
  url: "http://{{ ENV.OPENSEARCH_HOST | \"localhost\" }}:9200"
  component_templates: {}
  index_templates: {}
  deleteonexit: false
  publishers:
    - server:
        authority: "somehost:someport"
        stream: "somestream"
        configuration: {}
      client:
        alias: "somealias"
        index: "anindexname"
        configuration:
          buffersize: 64
