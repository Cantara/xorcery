opensearch:
  enabled: "{{ defaults.enabled }}"
  url: "http://{{ ENV.OPENSEARCH_HOST | \"localhost\" }}:9200"
  componentTemplates: {}
  indexTemplates: {}
  deleteOnExit: false
  publishers:
    - server:
        authority: "somehost:someport"
        stream: "somestream"
        configuration: {}
      client:
        alias: "somealias"
        index: "anindexname"
        configuration:
          bufferSize: 64
