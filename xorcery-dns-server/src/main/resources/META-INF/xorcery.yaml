registry:
    enabled: "{{ defaults.enabled }}"
    upstream:
        enabled: false
        url: null
    publisher:
        enabled: "{{ registry.enabled }}"
    dnsdiscovery:
        enabled: false

dns:
    enabled: "{{ defaults.enabled }}"
    nameservers: []
    hosts: {}
    server:
       enabled: "{{ defaults.enabled }}"
       port: 53
       discovery:
           enabled: "{{ defaults.enabled }}"
       multicast:
           enabled: "{{ defaults.enabled }}"
