jetty:
  client:
    enabled: "{{ defaults.enabled }}"
    idle_timeout: "{{ defaults.idle_timeout }}"
    http2:
      enabled: "{{ defaults.enabled }}"
    ssl:
      enabled: "{{ defaults.enabled }}"
      # Client
      alias: "self"
      #Server
      endpointIdentificationAlgorithm: "HTTPS"
      trustAll: true
