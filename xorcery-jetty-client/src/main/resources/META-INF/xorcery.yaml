jetty:
  client:
    enabled: "{{ defaults.enabled }}"
    idleTimeout: "{{ defaults.idleTimeout }}"
    connectTimeout: "5s"
    http2:
      enabled: "{{ defaults.enabled }}"
      idleTimeout: "{{ jetty.client.idleTimeout }}"
    ssl:
      enabled: "{{ defaults.enabled }}"
      # Client
      alias: "self"
      #      keystore: null
      #      truststore: null
      #Server
      endpointIdentificationAlgorithm: "HTTPS"
      trustAll: false
