---
instance:
  id: "{{ ENV.SERVER_ID | SYSTEM.server_id | instance.host}}"
  name: genericserver
  version: "unknown"
  host: "{{ ENV.HOSTNAME | CALCULATED.hostName }}"
  fqdn: "{{ instance.host }}.{{ instance.domain }}"
  ip: "{{ ENV.IP | CALCULATED.ip | null }}"
  domain: "{{ ENV.DOMAIN | \"xorcery.test\" }}"
  environment: development
  tag: default
  home: "{{ ENV.XORCERY_HOME | SYSTEM.user_dir }}"
  buildResources: "{{ instance.home }}/target/classes"
  resources: "{{ ENV.RESOURCES | instance.buildResources }}"
  uri: "{{ jetty.server.uri | \"http://localhost\"}}"

system:
  "java.util.logging.manager": "org.apache.logging.log4j.jul.LogManager"
  "log4j2.isThreadContextMapInheritable": true

defaults:
  enabled: true
  connectTimeout: 5s
  idleTimeout: -1s

hk2:
  threadPolicy: "FULLY_THREADED"
  threadCount: 5
  runLevel: 20
  immediateScope:
    enabled: true
    state: "RUNNING"
  threadScope:
    enabled: true
  names:
    - default
    - xorcery

DefaultRunLevelContext:
  enabled: true

log4j2:
  Configuration:
    name: Xorcery
    status: warn
    properties: {}
    thresholdFilter:
      level: info
    appenders: {}

    Loggers:
      Root:
        level: info
        AppenderRef: []
