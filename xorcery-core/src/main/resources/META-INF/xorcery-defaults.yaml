---
id: "{{ ENV.SERVER_ID | SYSTEM.server_id | host}}"
name: genericserver
host: "{{ ENV.HOSTNAME | \"server\" }}"
ip: "{{ ENV.IP | null }}"
domain: "{{ ENV.DOMAIN | \"xorcery.test\" }}"
environment: development
tag: default

home: "{{ ENV.XORCERY_HOME | SYSTEM.user_dir }}"
build_resources: "{{ home }}/target/classes"
resources: "{{ ENV.RESOURCES | build_resources }}"

defaults:
  enabled: true
  idle_timeout: -1

hk2:
  threadpolicy: "FULLY_THREADED"
  threadcount: 5
  runlevel: 20

HK2TopicDistributionService:
  enabled: true
SystemInjectResolver:
  enabled: true
DefaultRunLevelContext:
  enabled: true
default:
  enabled: true

jetty.server.uri: http://localhost
