---
instance:
  id: "{{ instance.host}}.{{ instance.name}}"
  name: genericserver
  version: "unknown"
  host: "{{ CALCULATED.hostName }}"
  fqdn: "{{ instance.host }}.{{ instance.domain }}"
  ip: "{{ CALCULATED.ip | null }}"
  domain: "xorcery.test"
  environment: development
  tag: default
  home: "{{ SYSTEM.user_dir }}"
  resources: "{{ instance.home }}"
  uri: "{{ jetty.server.uri | \"http://localhost\"}}"

system:
  "java.util.logging.manager": "org.apache.logging.log4j.jul.LogManager"
  "log4j2.isThreadContextMapInheritable": true
  "Log4jContextSelector": "org.apache.logging.log4j.core.selector.BasicContextSelector"

defaults:
  enabled: true
  connectTimeout: 5s
  idleTimeout: -1s

hk2:
  threadPolicy: "FULLY_THREADED"
  threadCount: 5
  runLevel: 20
  immediateScope:
    enabled: true
    state: "RUNNING"
  threadScope:
    enabled: true
  names:
    - default
    - xorcery

DefaultRunLevelContext:
  enabled: true

log4j2:
  Configuration:
    name: Xorcery
    status: warn
    properties: {}
    thresholdFilter:
      level: info
    appenders: {}

    Loggers:
      Root:
        level: info
        AppenderRef: []
