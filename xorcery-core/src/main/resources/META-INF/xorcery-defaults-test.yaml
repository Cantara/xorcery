---
instance:
  host: "server"
  domain: "xorcery.test"
  resources: "{{ instance.home }}/../classes"
  home: "{{ SYSTEM.user_dir }}/target/xorcery"

application:
  name: "xorcery-test"

hk2:
  threadPolicy: "USE_NO_THREADS"
  names:
    - xorcerytest

dns.client.hosts:
  server.xorcery.test: 127.0.0.1
