jmxconnector:
  enabled: "{{ defaults.enabled }}"
  registryPort: 1099
  rmiPort: 1100
  uri: "service:jmx:rmi://localhost:{{ jmxconnector.rmiPort }}/jndi/rmi://localhost:{{ jmxconnector.registryPort }}/jmxrmi"
  externalUri: "service:jmx:rmi://{{ instance.fqdn }}:{{ jmxconnector.rmiPort }}/jndi/rmi://{{ instance.fqdn }}:{{ jmxconnector.registryPort }}/jmxrmi"
  ssl:
    enabled: false
  users:
    - username: "admin"
      password: "secret:password"

system:
  # This is only read on JVM startup, so doesn't work to set it here. Leaving it as a reminder
  java.net.preferIPv4Stack: true
  java.rmi.server.hostname: "{{ instance.ip }}"
#  sun.rmi.transport.tcp.logLevel: "VERBOSE"
#  sun.rmi.server.logLevel: "VERBOSE"
