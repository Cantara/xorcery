neo4jdatabase:
  enabled: "{{ defaults.enabled }}"
  path: "{{ home }}/neo4j"
  startup: []
  settings:
    dbms:
      allow_upgrade: true

neo4jprojections:
  enabled: "{{ defaults.enabled }}"
  publisher.enabled: "{{ neo4jprojections.enabled }}"
  subscriber.enabled: "{{ neo4jprojections.enabled }}"

jersey.jaxrs.register:
  - com.exoreaction.xorcery.service.neo4j.resources.api.Neo4jResource
