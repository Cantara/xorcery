neo4jdatabase:
  enabled: "{{ defaults.enabled }}"
  path: "{{ home }}/neo4j"
  startup: []
  settings:
    dbms:
      allow_upgrade: true

neo4jprojections:
  enabled: "{{ defaults.enabled }}"
  publisher.enabled: "{{ neo4jprojections.enabled }}"
  subscriber.enabled: "{{ neo4jprojections.enabled }}"
