neo4jdatabase:
  enabled: "{{ defaults.enabled }}"
  path: "{{ instance.home }}/neo4j"
  startup: []
  temporarySettingsFile: "tmp_neo4j.conf"
  domain:
    version: "1.0.0"
    wipe_on_breaking_change: true
  settings:
    dbms:
      allow_upgrade: true

jersey.server.register:
  - com.exoreaction.xorcery.neo4j.resources.Neo4jConsoleResource

log4j2.Configuration.Loggers.logger:
      - name: org.apache.commons.beanutils.FluentPropertyBeanIntrospector
        level: warn
