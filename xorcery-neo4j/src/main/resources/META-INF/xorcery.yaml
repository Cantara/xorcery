neo4jdatabase:
  enabled: "{{ defaults.enabled }}"
  path: "{{ home }}/neo4j"
  startup: []
  settings:
    dbms:
      allow_upgrade: true

neo4jprojections:
  enabled: "{{ defaults.enabled }}"
  commitpublisher.enabled: "{{ neo4jprojections.enabled }}"
  eventsubscriber.enabled: "{{ neo4jprojections.enabled }}"
  subscribers: []
