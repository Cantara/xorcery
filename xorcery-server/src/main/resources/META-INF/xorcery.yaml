server:
  enabled: "{{ defaults.enabled }}"
  scheme: "{{ server.ssl.enabled ? \"https\" | \"http\" }}"
  port: "{{ server.ssl.enabled ? server.ssl.port | server.http.port }}"
  uri: "{{server.scheme}}://{{host}}:{{server.port}}/"

  idle_timeout: "{{ defaults.idle_timeout }}"

  http:
    port: "{{ SYSTEM.server_http_port | 80}}"

  http2:
    enabled: "{{ defaults.enabled }}"

  ssl:
    enabled: "{{ defaults.enabled }}"
    port: "{{ SYSTEM.server_ssl_port | 443 }}"
    trustall: true
    needclientauth: false
    wantclientauth: true
    snirequired: false
    snihostcheck: false
    alias: "self"

  security:
    enabled: "{{ defaults.enabled }}"
    method: "CLIENT_CERT"
    certificate:
      enabled: "{{ server.security.enabled }}"
    jwt:
      enabled: "{{ server.security.enabled }}"
      issuers: {}
    #    someissuer: somekey

jersey:
  enabled: "{{ server.enabled }}"
  jaxrs:
    register: []
    packages: []

