---
server:
  enabled: true
  scheme: "{{ server.ssl.enabled ? \"https\" | \"http\" }}"
  port: "{{ server.ssl.enabled ? server.ssl.port | server.http.port }}"
  uri: "{{server.scheme}}://{{host}}:{{server.port}}/"

  idle_timeout: "{{ idle_timeout }}"

  http:
    port: "{{ SYSTEM.server_http_port | 80}}"

  http2:
    enabled: true

  ssl:
    enabled: true
    port: "{{ SYSTEM.server_ssl_port | 443 }}"
    trustall: true
    wantclientauth: true
    snirequired: false
    snihostcheck: false
    keystore:
      type: "PKCS12"
      path: "META-INF/keystore.p12"
      password: "password"
    truststore:
      type: "PKCS12"
      path: "META-INF/truststore.jks"
      password: "password"

jaxrs:
  packages:
    - com.exoreaction.xorcery.server.resources
    - com.exoreaction.xorcery.service
