$schema: xorcery-status-server-override-schema.json
jetty:
  server:
    security:
      mappings:
      - path: "/api/status"
        constraint: "{{ defaults.development ? null | \"admin\"}}"

jersey.server.register:
  - dev.xorcery.status.api.StatusResource
  - dev.xorcery.status.api.StatusProviderResource
