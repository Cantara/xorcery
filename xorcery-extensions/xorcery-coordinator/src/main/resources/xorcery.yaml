$schema: ./xorcery-schema.json

application:
  name: "xorcery-coordinator"

#dns.server.port: 8853
#dns.client.nameServers:
#  - localhost:8853

certificates:
  ipAddresses:
  - "{{ CALCULATED.ipv4Addresses }}"

opentelemetry:
  exporters:
    logging:
      enabled: false

letsencrypt.enabled: false

jwt.server.enabled: false

log4j2:
  Configuration:
    thresholdFilter:
      level: debug
    appenders:
      Console:
        name: STDOUT
        target: SYSTEM_OUT
        PatternLayout:
          Pattern: "%d [%t] %-5level %marker %c{1.}: %msg%n%throwable"

    Loggers:
      logger:
        - name: org.apache.logging.log4j
          level: debug
          additivity: false
          AppenderRef:
          - ref: STDOUT

        - name: dev.xorcery.log4jsubscriber
          level: debug
          additivity: false
          AppenderRef:
          - ref: STDOUT

        - name: dev.xorcery.core
          level: debug

        - name: dev.xorcery.dns.server
          level: debug

        - name: dev.xorcery.certificates.server
          level: info

        - name: dev.xorcery.reactivestreams.resources.websocket
          level: info

        - name: javax
          level: info

      Root:
        level: info
        AppenderRef:
          - ref: STDOUT
