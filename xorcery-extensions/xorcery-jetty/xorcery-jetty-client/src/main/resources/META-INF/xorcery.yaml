$schema: xorcery-schema.json
jetty:
  clients:
  - name: "default"
    enabled: "{{ defaults.enabled }}"
    idleTimeout: "{{ defaults.idleTimeout }}"
    connectTimeout: "5s"
    requestBufferSize: 4096
    reusePort: false
    http2:
      enabled: false
      idleTimeout: "{{ jetty.clients.default.idleTimeout }}"
      # HTTP2 doesn't work with WebSockets and query parameters at the moment (Jetty 11.0.19)
      # https://github.com/jetty/jetty.project/pull/11224

    ssl:
      enabled: "{{ jetty.clients.default.ssl.keystore ? true | false }}"
      # Client
      alias: "self"
      keystore: null
      truststore: null
      #Server
      endpointIdentificationAlgorithm: "HTTPS"
      trustAll: false
