$schema: META-INF/xorcery-jetty-server-jwt-override-schema.json

jetty:
  clients:
  - name: default
    enabled: true
  server:
    enabled: true
    security:
      enabled: true
      type: "jwt"
      jwt:
        enabled: true
        issuers:
          - name: "authentication.xorcery.test"
            keys:
              - kid: "{{SYSTEM.kid}}"
                alg: "ES256"
                publicKey: "secret:{{SYSTEM.key}}"
