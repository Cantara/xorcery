$schema: xorcery-aws-auth-schema.json
aws:
  enabled: "{{ defaults.enabled }}"
  region: "{{ ENV:aws.region }}"
  auth:
    enabled: "{{ aws.enabled }}"
    type: accessKey
    accessKeyId: "env:aws.accessKeyId"
    secretAccessKey: "env:aws.secretAccessKey"
    sessionToken: "env:aws.sessionToken"
